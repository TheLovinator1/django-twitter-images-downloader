name: "Code Scanning with CodeQL"

on:
  # Run when someone pushes to the master branch
  push:
    branches: [master]

  # Run when pull requests are opened
  pull_request:
    branches: [master]

  # Run weekly at 06:55 UTC on Monday
  schedule:
    - cron: "55 06 * * 1"

jobs:
  analyze:
    name: Analyze

    # CodeQL works on ubuntu-latest, windows-latest, and macos-latest
    runs-on: ubuntu-latest

    permissions:
      # Only required for workflows in private repositories
      actions: read
      contents: read

      # Required for all workflows
      security-events: write

    steps:
      - uses: actions/checkout@v3

      - name: Install poetry
        run: pipx install poetry

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
          cache: "poetry"

      # Install dependencies
      - run: poetry install

      - name: Initializes CodeQL tools for scanning.
        uses: github/codeql-action/init@v2
        with:
          languages: python

          # Override the default behavior so that the action doesn't attempt
          # to auto-install Python dependencies
          setup-python-dependencies: false

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
